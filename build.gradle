plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.28.1' // Última versión estable
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'


    // WebDriverManager
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.3'

    // TestNG
    testImplementation 'org.testng:testng:7.11.0' // Última versión estable

}

test {
    useTestNG()
}

